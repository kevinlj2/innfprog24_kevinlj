<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gradeCalculator</title>
    <style>
    body {
      display: flex
      }
    </style>
  </head>
  <body>
    <h1>Karakter Kalkulator</h1>
    <label>
      Poeng oppnådd i oppgave 1
      <input
        id="karakter1"
        type="number"
        value="karakter1"
        placeholder="Max Poengsum 10"
      />
    </label>
    <label>
      Poeng oppnådd i oppgave 2
      <input
        id="karakter2"
        type="number"
        value="karakter2"
        placeholder="Max Poengsum 12"
      />
    </label>
    <button id="gradeKnapp" onclick="gradeCalculator()">Beregn karakter</button>
    <p id="gradePrint"></p>

    <script>
      karakter2.addEventListener("input", () => {
        if(karakter1.value.length > 0 && karakter2.value.length > 0){
          gradeKnapp.disabled = false;
        } else {
          gradeKnapp.disabled = true;
        }
      });

      function gradeCalculator() {     
        const grade1 = document.getElementById("karakter1").value;
        const grade2 = document.getElementById("karakter2").value; 

        //Lager en const for utregningen til karakteren
        let totalGrade = 0.3 * ((grade1 / 10) * 100) + 0.7 * ((grade2 / 12) * 100);

        //Lager en if for karakterutskrift
        if (totalGrade === 100) {
          grades = "A";
        } else if (totalGrade <= 100 && totalGrade >= 88) {
          grades = "B";
        } else if (totalGrade <= 88 && totalGrade >= 68) {
          grades = "C";
        } else if (totalGrade <= 68 && totalGrade >= 44) {
          grades = "D";
        } else if (totalGrade <= 44 && totalGrade >= 25) {
          grades = "E";
        } else if (totalGrade <= 25) {
          grades = "F";
        }

        document.getElementById("gradePrint").innerHTML = 
        `Gratulerer! Du har klart å oppnå ${grades}!`

        console.log("koden kjøres");
        console.log(totalGrade);
      }

    </script>
  </body>
</html>
