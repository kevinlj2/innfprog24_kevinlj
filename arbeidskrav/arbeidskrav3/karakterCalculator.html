<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gradeCalculator</title>
    <style>
    * {
      box-sizing: border-box;
      }

    body {
      display: flex;
      background-color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      padding: 1rem;
      justify-content: center;

    }
    main {
      border-style: solid;
      border-width: 0.1px;
      border-color: black;
      background-color: #ccc;
      align-items: center;
      border-radius: 5px;
      max-width: 100%;

      label {
        width: 100%;
        max-width: 100%;
        height: auto;
        padding: 1rem;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        gap: 1rem;
      }
    }
    h1 {
      width: 100%;
      padding: 1rem;
    }
    p {
      color: black;
      padding: 0.5rem;
      width: 450px;
    }
    #gradeKnapp {
      width: 100%;
      padding: 0.5rem;

    }
    #gradePrint {
      font-size: 24px;
      color: rgb(40, 72, 212);
      font-weight: bold;
    }
    </style>
  </head>
  <body>
    <main>
    <h1>Karakter Kalkulator</h1>
    <label>
      Poengsum Oppg.1
      <input
        id="karakter1"
        type="number"
        value="karakter1"
        placeholder="Max Poengsum 10"
        max="10"
      />
    </label>
    <label>
      Poengsum Oppg.2
      <input
        id="karakter2"
        type="number"
        value="karakter2"
        placeholder="Max Poengsum 12"
        max="12"
      />
    </label>
    <button id="gradeKnapp" onclick="gradeCalculator()" disabled>Beregn karakter</button>
    <p id="gradePrint"></p>
  </main>
    <script>

      //Disabler knappen hvis område ikke er fylt inn
      karakter2.addEventListener("input", () => {
        if(karakter1.value.length > 0 && karakter2.value.length > 0){
          gradeKnapp.disabled = false;
        } else {
          gradeKnapp.disabled = true;
        }
      });
      karakter1.addEventListener("input", () => {
        if(karakter1.value.length > 0 && karakter2.value.length > 0){
          gradeKnapp.disabled = false;
        } else {
          gradeKnapp.disabled = true;
        }
      });

      function gradeCalculator() {     
        const grade1 = document.getElementById("karakter1").value;
        const grade2 = document.getElementById("karakter2").value; 

        //Lager en const for utregningen til karakteren
        let totalGrade = 0.3 * ((grade1 / 10) * 100) + 0.7 * ((grade2 / 12) * 100);

        //Lager en if for karakterutskrift
        if (totalGrade === 100) {
          grades = "A";
        } else if (totalGrade <= 100 && totalGrade >= 88) {
          grades = "B";
        } else if (totalGrade <= 88 && totalGrade >= 68) {
          grades = "C";
        } else if (totalGrade <= 68 && totalGrade >= 44) {
          grades = "D";
        } else if (totalGrade <= 44 && totalGrade >= 25) {
          grades = "E";
        } else if (totalGrade <= 25) {
          grades = "F";
        } else if (totalGrade >= 100) {
          alert("MAX POENGSUM")
        }

        //Skriver ut resultatet til HTML
        document.getElementById("gradePrint").innerHTML = 
        `Gratulerer! Du har klart å oppnå ${grades}!`
      }

    </script>
  </body>
</html>
