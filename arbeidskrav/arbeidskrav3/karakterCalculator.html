<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gradeCalculator</title>
  </head>
  <body>
    <h1>Karakter Kalkulator</h1>
    <label>
      Poeng oppnådd i oppgave 1
      <input
        id="karakter1"
        type="number"
        value="karakter1"
        placeholder="Max Poengsum 10"
      />
    </label>
    <label>
      Poeng oppnådd i oppgave 2
      <input
        id="karakter2"
        type="number"
        value="karakter2"
        placeholder="Max Poengsum 12"
      />
    </label>
    <button id="startKnapp" onclick="gradeCalculator()">Beregn karakter</button>
    <p id="karakterUtskrift"></p>

    <script>
      function gradeCalculator() {
        //Lager array for grensesinittet til karakterene.
        const grades = [
          { grade: "F", treshold: 0 },
          { grade: "E", treshold: 25 },
          { grade: "D", treshold: 44 },
          { grade: "C", treshold: 68 },
          { grade: "B", treshold: 88 },
          { grade: "A", treshold: 100 },
        ];

        //Lager const for verdien i inputtet fra HTML
        const grade1 = document.getElementById("karakter1").value;
        const grade2 = document.getElementById("karakter2").value;

        const onButton = document.getElementById("startKnapp")
        if (grade1 == "") {
         onButton.classList.add("disabled")
        }

        //Lager en const for utregningen til karakteren
        const totalGrade = 0.3 * ((grade1 / 10) * 100) + 0.7 * ((grade2 / 12) * 100);

        //Lager en if for karakterutskrift
        if (totalGrade <= 25) {
          document.getElementById("karakterUtskrift").innerHTML = `Du har oppnådd karakter F`;
        }
        if (totalGrade <= 44 && totalGrade >= 25) {
          document.getElementById("karakterUtskrift").innerHTML = `Du har oppnådd karakter E`;
        }
        if (totalGrade <= 68 && totalGrade >= 44) {
          document.getElementById("karakterUtskrift").innerHTML = `Du har oppnådd karakter D`;
        }
        if (totalGrade <= 88 && totalGrade >= 68) {
          document.getElementById("karakterUtskrift").innerHTML = `Du har oppnådd karakter C`;
        }
        if (totalGrade <= 100 && totalGrade >= 88) {
          document.getElementById("karakterUtskrift").innerHTML = `Du har oppnådd karakter B`;
        }
        if (totalGrade === 100) {
          document.getElementById("karakterUtskrift").innerHTML = `Du har oppnådd karakter A`;
        }
        
        if (totalGrade > 100) {
          alert("")
          return
        }

        console.log("koden kjøres");
        console.log(totalGrade);
      }
    </script>
  </body>
</html>
