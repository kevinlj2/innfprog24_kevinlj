<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Animation Cheatsheet</title>
    <style>
      body {
        background: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas {
        background: white;
      }
    </style>
  </head>
  <body>
    <canvas id="anim-area"></canvas>

    <script>
      //Canvas config:
      const c = document.getElementById("anim-area");
      c.width = 900;
      c.height = 600;
      const ctx = c.getContext("2d");

      //RequestAnimationFrame: automatiserer nye bildetegninger
      const requestAnimationFrame =
        window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        window.mozRequestAnimationFrame;

      //Spillkonfig
      const game = {
        speed: 3,
      };

      //Definerer startpunkter
      const hero = {
        x: 100,
        y: 100,
        w: 15,
        h: 15,
      };

      //Definerer variabler for å sjekke om en retning er aktiv:
      let up = false;
      let down = false;
      let right = false;
      let left = false;

      //Sjekk om en retning er aktivert med piltast
      document.addEventListener("keydown", function (event) {
        if (event.key === "d" || event.key === "ArrowRight") {
          right = true;
        }
        if (event.key === "a" || event.key === "ArrowLeft") {
          left = true;
        }
        if (event.key === "w" || event.key === "ArrowUp") {
          up = true;
        }
        if (event.key === "s" || event.key === "ArrowDown") {
          down = true;
        }
        if (event.key === "h") {
          game.speed = 10;
        }
      });

      document.addEventListener("keyup", function (event) {
        if (event.key === "d" || event.key === "ArrowRight") {
          right = false;
        }
        if (event.key === "a" || event.key === "ArrowLeft") {
          left = false;
        }
        if (event.key === "w" || event.key === "ArrowUp") {
          up = false;
        }
        if (event.key === "s" || event.key === "ArrowDown") {
          down = false;
        }
        if (event.key === "h") {
          game.speed = 3;
        }
      });

      //funskjon for å tegne firkanter
      function drawRect(x = 0, y = 0, w = 10, h = 10, color = "#000000") {
        ctx.beginPath();
        ctx.rect(x, y, w, h);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.closePath();
      }

      //Rekursiv funksjon som kaller seg selv avhengig av skjerm/nettleser den vises i
      function frames() {
        //Tøm frame for ny opptegning
        ctx.clearRect(0, 0, c.width, c.height);

        //Tegne helten
        drawRect(hero.x, hero.y, hero.w, hero.h, "#6ea100");
        //Tegner hinder
        drawRect(c.width / 2 - 25, c.height / 2 - 25, 50, 50, "#FFA500");

        //Sjekker etter bevFFA500
        right ? (hero.x = hero.x + game.speed) : null;
        left ? (hero.x = hero.x - game.speed) : null;
        up ? (hero.y = hero.y - game.speed) : null;
        down ? (hero.y = hero.y + game.speed) : null;

        //Sjekker om firkant er utenfor canvas
        if (hero.x < 0) {
          hero.x = c.width;
        }
        if (hero.x > c.width) {
          hero.x = 0;
        }
        if (hero.y < 0) {
          hero.y = c.height;
        }
        if (hero.y > c.height) {
          hero.y = 0;
        }
        console.log("requestAnimationFrame fungerer");
        //Rekursivt kall:
        requestAnimationFrame(frames);
      }
      //Kaller frames()-funksjon første gang
      frames();
    </script>
  </body>
</html>
