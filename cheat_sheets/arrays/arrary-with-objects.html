</head>
<body>
    <ul id="profiles"></ul>

    <script>
        const lecturers = [
            {
                personname: "Marius Akerbæk",
                office: "D1-016",
                email: "toremake@hiof.no",
                birthyear: 1983,
                courses: ["Innføring i programmering", "Kommunikasjonsdesign", "UI Designprosjekt", "Utvikling av interaktive nettsteder"]
            },
            {
                personname: "Ann-Charlott Karlsen",
                office: "D1-062",
                email: "ackarlse@hiof.no",
                birthyear: 1992,
                courses: ["Webutvikling", "Utvikling av interaktive nettsteder"]
            },
            {
                personname: "Ole Edvard Ørebæk",
                office: "D1-061A",
                email: "oleedvo@hiof.no",
                birthyear: 1993,
                courses: ["Innføring i datasikkerhet"]
            },
            {
                personname: "Daniela Blauhut",
                office: "D1-015",
                email: "danielb@hiof.no",
                birthyear: 1977,
                courses: ["Designmetoder", "UI Designprosjekt"]
            }
        ]
    
        /*  
            Vi skal skrive ut hver foreleser i arrayen som et listepunkt: <li>
            Vi må gå gjennom hele arrayen: .map
            Når vi .mapper, må vi mellomlagre element i en variabel: lecturer
            For hver lecturer, må vi legge til en <li> i <ul id="profiles"> 
        */
        lecturers.map(lecturer => document.getElementById("profiles").innerHTML += 
        `<li>${lecturer.personname}
             <ul>
                ${lecturer.courses.map(course => `<li>${course}</li>`).join("")}
            </ul> 
        </li>`)
        /*
            Dersom vi bruker .map på en array med kun tekststrenger, må vi bruke metoden 
            .join("") etter vi har kjørt .map-et for å fjerne .maps komma-generering
        */

   </script>
</body>
