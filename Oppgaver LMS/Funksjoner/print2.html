<html lang="en">
<head>

    <title>Oppgave 2</title>
</head>
<body>
    <p id="name">A</p>
    <p id="mail">B</p>
    <p id="age">C</p>

    <script>
        const name = "Tobias"
        const mail = "tobiasoe@hiof.no"

        function myFunction() {

        }
        myFunction()
