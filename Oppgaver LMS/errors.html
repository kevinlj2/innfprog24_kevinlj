<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Errors html</title>
    </head>
    <body>
        <p id="melding"></p>

        <script>
        const user_name = "Kevin"
        // Vi har hentet brukerinformasjon, og lagret navnet til brukeren i en variabel kalt user_name

        const user_birthyear = 2003
        // Vi har hentet fødselsåret til brukeren ig lagret den i variabelen user_birthyear
        
        const age = 2024 - user_birthyear
        // Vi regner ut alder ved å ta året vi er i minus fødselsår, og lagrer svaret i en ny variabel kalt age
        
        // Så lager vi en tekst for utskrift ved hjelp av kokatinering
        const utskrift = "Hei " + user_name + " (" + age + "år)";
       
        document.getElementById("melding").innerHTML = utskrift;
        // og skriver den ut til elementet med id melding

       </script>
    </body>

</html>
