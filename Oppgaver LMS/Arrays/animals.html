        ]
        const animalsarray = [

        ]

        document.getElementById("utskrift1").innerHTML = `${dyrarray[2]} er et dyr. Det heter ${animalsarray[2]} på engelsk. ${dyrarray[8]} er også et dyr, som heter ${animalsarray[8]} på engelsk`
    </script>
