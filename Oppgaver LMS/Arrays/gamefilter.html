<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spillfilter</title>
</head>
<body>
    <h1>iOS games</h1>
    <ul id="filter">

    </ul>
    <script>
        const games = [
            {
                title: "Angry Birds",
                platforms: ["iOS", "Android"]
            },
            {
                title: "Nongram",
                platforms: ["Android"]
            },
            {
                title: "Plants vs Zombies",
                platforms: ["iOS", "Android", "Windows", "MacOS"]
            },
            {
                title: "Punball",
                platforms: ["Windows", "Android"]
            },
            {
                title: "Planet Zoo",
                platforms: ["Windows", "MacOS"]
            },
            {
                title: "Wordle",
                platforms: ["iOS", "MacOS"]
            }
        ]

        const iOSgames = games.filter((game) => game.platforms.filter("iOS"))
        document.getElementById("filter").innerHTML = iOSgames
        console.log(games)
    </script>
</body>
</html>
